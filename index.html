<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Special ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    overflow-x: hidden;
    padding: 20px;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating Hearts */
.hearts-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.heart-float {
    position: absolute;
    font-size: 20px;
    animation: float-up 8s infinite;
    opacity: 0;
}

@keyframes float-up {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.6; }
    90% { opacity: 0.3; }
    100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
}

.container {
    background: rgba(255, 255, 255, 0.98);
    max-width: 500px;
    width: 100%;
    padding: 50px 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 10;
    backdrop-filter: blur(10px);
}

.question-box {
    display: none;
    animation: slideIn 0.6s ease;
}

.question-box.active {
    display: block;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(30px) scale(0.9); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

.emoji-icon {
    font-size: 60px;
    margin-bottom: 20px;
}

h2 {
    color: #2c3e50;
    margin-bottom: 30px;
    font-size: 22px;
    font-weight: 600;
    line-height: 1.6;
}

.button-group {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

button {
    padding: 16px 32px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    color: #fff;
    background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    box-shadow: 0 10px 30px rgba(250, 112, 154, 0.4);
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 15px 40px rgba(250, 112, 154, 0.6);
}

.video-container {
    margin-top: 25px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
}

video {
    width: 100%;
    display: block;
    border-radius: 20px;
}
</style>
</head>

<body>

<div class="hearts-bg" id="heartsContainer"></div>

<div class="container">

    <!-- Message Section -->
    <div id="messageSection" class="question-box active">
        <div class="emoji-icon">üíå</div>
        <h2>
            Tamara mate ek message che Jinuu ji ü§ç<br><br>
            Message upar click karo...
        </h2>

        <div class="button-group">
            <button onclick="showVideo()">Open Message üíñ</button>
        </div>
    </div>

    <!-- Video Section -->
    <div id="videoSection" class="question-box">
        <div class="emoji-icon">‚ù§Ô∏è</div>
        <h2>Just for you</h2>

        <div class="video-container">
            <video id="finalVideo" controls>
                <source src="https://raw.githubusercontent.com/vanditmaradiya/Radhee/main/s.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</div>

<script>

// Floating hearts
function createFloatingHearts() {
    const container = document.getElementById('heartsContainer');
    const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì'];

    setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart-float';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
        container.appendChild(heart);

        setTimeout(() => heart.remove(), 8000);
    }, 800);
}

createFloatingHearts();

function hideAll() {
    document.querySelectorAll('.question-box').forEach(box => {
        box.classList.remove('active');
    });
}

function showVideo() {
    hideAll();
    document.getElementById("videoSection").classList.add('active');

    const video = document.getElementById("finalVideo");
    video.play().catch(e => console.log('Autoplay prevented'));
}

</script>

</body>
</html>
