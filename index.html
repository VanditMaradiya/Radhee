<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Questions Animated</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3, #6a11cb);
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .box {
        width: 480px;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(15px);
        border-radius: 25px;
        padding: 40px;
        text-align: center;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        position: relative;
        overflow: hidden;
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from {opacity:0; transform: translateY(20px);}
        to {opacity:1; transform: translateY(0);}
    }

    h2 {
        font-family: 'Pacifico', cursive;
        color: #fff;
        font-size: 28px;
        margin-bottom: 30px;
        opacity: 0;
        transform: translateY(20px);
        animation: questionFade 0.5s forwards;
    }

    @keyframes questionFade {
        to {opacity:1; transform: translateY(0);}
    }

    .love {
        color: #ff0080;
        font-size: 22px;
        margin-bottom: 20px;
        display: none;
        animation: pop 0.5s forwards;
    }

    @keyframes pop {
        0% {transform: scale(0.5); opacity:0;}
        50% {transform: scale(1.3); opacity:1;}
        100% {transform: scale(1); opacity:1;}
    }

    button {
        padding: 14px 36px;
        font-size: 18px;
        border: none;
        border-radius: 50px;
        margin: 10px;
        cursor: pointer;
        transition: all 0.3s ease, transform 0.3s ease;
        position: relative;
    }

    button:hover {
        transform: scale(1.1) translateY(-3px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #yesBtn {
        background: linear-gradient(135deg, #00f260, #0575e6);
        color: white;
    }

    #noBtn {
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: white;
    }
</style>
</head>
<body>

<div class="box">
    <div id="loveText" class="love">ðŸ’– I Love You ðŸ’–</div>
    <h2 id="question"></h2>

    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
</div>

<script>
    const questions = [
        "Do you miss me? ðŸ¥º",
        "Do you love me? â¤ï¸",
        "Will you marry me someday? ðŸ’",
        "Are you thinking about me right now? ðŸ˜˜",
        "Do you want to go on a date with me? ðŸŒ¹",
        "Am I your favorite person? ðŸ’–",
        "Can I read your diary and take it with me?ðŸ’Œ"
    ];

    let index = 0;

    const questionEl = document.getElementById("question");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const loveText = document.getElementById("loveText");

    function loadQuestion() {
        questionEl.style.opacity = 0;
        loveText.style.display = "none";

        // Animate question in
        setTimeout(() => {
            questionEl.innerText = questions[index];
            questionEl.style.opacity = 1;
            questionEl.style.animation = "questionFade 0.5s forwards";
        }, 200);

        resetNo();

        // Last question special hover logic
        if (index === questions.length - 1) {
            noBtn.addEventListener("mouseenter", noToYes);
            noBtn.addEventListener("mouseleave", resetNo);
        } else {
            noBtn.removeEventListener("mouseenter", noToYes);
            noBtn.removeEventListener("mouseleave", resetNo);
        }
    }

    function noToYes() {
        noBtn.innerText = "YES";
        noBtn.style.background = "#2ecc71";
    }

    function resetNo() {
        noBtn.innerText = "NO";
        noBtn.style.background = "linear-gradient(135deg, #ff416c, #ff4b2b)";
    }

    function nextStep() {
        // show love text with pop animation
        loveText.style.display = "block";
        loveText.style.animation = "pop 0.5s forwards";

        setTimeout(() => {
            index++;
            if (index < questions.length) {
                loadQuestion();
            } else {
                questionEl.innerText = "ðŸ’ Forever Love Approved ðŸ’–";
                yesBtn.style.display = "none";
                noBtn.style.display = "none";
            }
        }, 800);
    }

    yesBtn.onclick = nextStep;
    noBtn.onclick = nextStep;

    loadQuestion();
</script>

</body>
</html>
